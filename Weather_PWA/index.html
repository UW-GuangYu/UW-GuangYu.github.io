<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Weather Application</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-192x192.png">
  
<!-- PushAlert -->
<script type="text/javascript">
  (function(d, t) {
          var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
          g.src = "https://cdn.pushalert.co/integrate_9a9c95b2245171c8505af9ea590b20e1.js";
          s.parentNode.insertBefore(g, s);
  }(document, "script"));
</script>
<!-- End PushAlert -->

</head>

<body>

  <div class="container">
  
    <header class="header">
      <div class="title">
        <h3 id="app-name">Real-Time Weather</h3>
        <img id="app-logo" src="images/icons/icon-72x72.png">
      </div>

      <div class="search">
        <input type="text" placeholder="Enter City Name" id="search-txt">
        <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
      </div>


    </header>


    <main id="main">

      <div class="city-icon">
        <div class="city-icon-holder">
          <div id="city-name"></div>
          <img src="" alt="" id="icon">
        </div>
      </div>

      <div class="temperature">
        <div id="temp"></div>
      </div>

      <div class="humidity">
        <div id="humidity-div"></div>
      </div>

      <div class="pressure">
        <div id="pressure-div"></div>
      </div>

    </main>

    <footer class="footer">
      <div class="copyright">
        <P>Wrong Data? Check <a href="https://openweathermap.org/" target="_blank"> <strong>HERE</strong></a></P>
      </div>
      
      <div class="author">
        <p>--Created by Austin Wu</p>
        </div>
    </footer>

  </div>

  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="index.js"></script>
  <script>
if ("serviceWorker" in navigator) {
  if (navigator.serviceWorker.controller) {
    console.log("[PWA Builder] active service worker found, no need to register");
  } else {
    // Register the service worker
    navigator.serviceWorker
      .register("pwabuilder-sw.js", {
        scope: "./"
      })
      .then(function (reg) {
        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
      });
  }
}

  </script>
</body>
</html>
